<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Converter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h3>Select Your File</h3>
            <div>
                <form action="/convertImage" method="post" enctype="multipart/form-data">
                    <input class="form-control form-control-lg mt-2"
                        id="formFileLg" name="file" type="file" required>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="format" value="jpg"
                        id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        jpg
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio"
                        name="format"
                        value="png"
                        id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        png
                    </label>
                </div>
                <div>
                    <button  class="btn btn-primary mt-3">Download Image</button>
                </div>
                    
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
